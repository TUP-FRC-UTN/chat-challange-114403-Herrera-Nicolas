<div class="container mb-2 bg-primary-600">
  <div class="row">
    <div class="col">
      <div class="card" style="max-height: 600px; overflow-y: scroll">
        <div class="card-header">Sala de chat</div>
        @for (msj of messages; track $index) {
        <div [classList]="msj.color + ' p-2  text-white m-3 my-1 rounded'">
          <strong> {{ msj.userName }}</strong>
          <span class="text-gray float-end">{{
            msj.date | date : "h:mm"
          }}</span>
          <p class="card-text">{{ msj.message }}</p>
        </div>

        }
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    @for (user of users; track $index) {
    <div class="col-6">
      <app-mensajes
        [userName]="user"
        (msjEvent)="receiveMsj($event)"
      ></app-mensajes>
    </div>

    }
  </div>
</div>

<div class="container mb-2 bg-primary-600">
  <div class="row">
    <div class="col p-2">
      <div class="card" style="max-height: 600px; overflow-y: scroll">
        <div class="card-header">Add user</div>
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            name="user"
            [(ngModel)]="newUser"
          />
        </div>
        <button class="btn btn-success" (click)="addUser()">Add</button>
      </div>
    </div>
  </div>
</div>
